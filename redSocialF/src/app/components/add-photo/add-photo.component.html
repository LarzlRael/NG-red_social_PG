<div class="container p-4">
    <div class="row">
        <div class="col-md-7">
            <div class="card">
                <div class="card-header">
                    UPLOAD PHOTOS
                </div>
                <div class="card-body">
                    <form (submit)="addNewPhoto(title,description)">
                        <div class="form-group">
                            <input type="text" #title class="form-control" placeholder="Ingrese titulo">
                        </div>
                        <div class="form-group">
                            <input type="text" name="" id="" class="form-control" #description
                                placeholder="Ingrese Descripcion">
                        </div>
                        <input type="file" class="d-none" (change)="onPhotoSelected($event)" #photoInput>

                        <img [src]="photoSelected || 'assets/1.jpg'" class="img-fluid" width="50%" height="20%"
                            (click)="photoInput.click()" alt="">

                        <button class="btn btn-block">Subir Foto</button>
                    </form>
                </div>
                <div class="card-footer">
                    <h1>Fotos Subidas recientemente</h1>
                </div>
            </div>

        </div>
    </div>



</div>

<div class="container">
    <div class="row">
        <div class="col-md-4 p-2" *ngFor="let photo of allPhotos">
            <div class="card">
                <div class="card-header">
                    {{photo.title}}
                </div>
                <a routerLink="/photo/{{photo.id_img}}">
                    <img [src]="'http://localhost:3000/'+photo.url" class="img-fluid">
                </a>
            </div>

        </div>
    </div>
</div>
