<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header ">
                    <h1 class="">Registar Nuevo Usuario</h1>
                </div>
                <div class="card-body">
                    <form (submit)="newUser(name,email)">
                        <div class="form-group">
                            <input type="text" placeholder="Ingrese su nombre" id="" #name class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Ingrese su email" id="" #email class="form-control">
                        </div>
                        <button class="btn btn-block btn-success">
                            Nuevo Usuario
                        </button>
                    </form>
                </div>
                <table class="table table-bordered p-4 table-responsive">
                    <tr>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Estado</th>
                    </tr>
                    <tr *ngFor="let user of users">
                        <td>{{user.name}}</td>
                        <td>{{user.email}}</td>

                        <td *ngIf="user.able">
                            <button 
                            (click)="disableThisUser(user.id_user)"
                            class="btn btn-success">Usuario habilitado</button>
                        </td>
                        <td *ngIf="!user.able ">
                            <button 
                            (click)="enableThisUser(user.id_user)"
                            class="btn btn-danger">Usuario deshabilitado</button>
                        </td>
                        

                        

                    </tr>
                </table>
            </div>



        </div>
        <div class="col-md-6">

            <div class="row">
                <div class="col-md-4 p-2" *ngFor="let userEn of allEnableUsers">

                    <div class="card">
                        <div class="card-header">
                            {{userEn.name}}
                        </div>
                        <div class="card-body">
                            <b>Email : </b>{{userEn.email}}
                        </div>
                        <div class="card-footer">
                            <button
                            (click)="disableThisUser(userEn.id_user)"
                            class="btn btn-block btn-info">Deshabilitar Usuario</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>


</div>
