<div class="container">

    <div class="row">
        <div class="col-md-9">
            <div class="row">
                <div class="col-md-4 p-1" *ngFor="let photo of photos">
                    <div class="card">
                        <div class="card-body">
                            <a routerLink="/photo/{{photo.id_img}}">
                                <img src="http://localhost:3000/{{photo.url}}" width="100%" height="100%" alt="">
                            </a>
                            <p>Likes : {{photo.likes}}</p>
                            <button (click)="Ilike(photo.id_img)" class="btn btn-success">Me Gusta</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <app-stats></app-stats>
        </div>
    </div>
</div>
